<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stocks Market Prediction</title> <!-- Page Title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url('https://editor.analyticsvidhya.com/uploads/91867Screenshot%20(125).png'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Full height of the viewport */
            color: white; /* Text color */
        }

        .container {
            background: rba(0, 0, 0, 0.7); /* Semi-transparent background for the container */
            padding: 20px; /* Padding for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rba(0, 0, 0, 0.5); /* Shadow effect */
            width: 300px; /* Fixed width */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 2.5em; /* Title font size */
            margin-bottom: 20px; /* Space below the title */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding for inputs */
            margin: 10px 0; /* Space around inputs */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1em; /* Font size for inputs */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect for inputs */
        }

        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px; /* Padding for button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 1em; /* Font size for button */
            transition: background-color 0.3s; /* Transition effect */
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        p {
            margin-top: 20px; /* Space above paragraph */
        }

        a {
            color: #4CAF50; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1> <!-- Login Title -->
        <form action="/post" method="POST"> <!-- Form submission to /post route -->
            <input type="email" name="email" placeholder="Enter your email" required> <!-- Email input -->
            <input type="password" name="password" placeholder="Enter your password" required> <!-- Password input -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p> <!-- Link to registration page -->
    </div>
</body>
</html>
